<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Amazon FBA</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="../dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center text-sm">

    <div class="bg-gray-800 shadow-lg rounded-lg min-h-screen w-[500px] p-8 max-w-2xl w-full">
        <h1 class="text-xl font-bold text-center text-white mb-8">Amazon FBA Profit Calculator</h1>
        <form id="calculatorForm" class="space-y-4">
            <!-- Inputs en una línea -->
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <label for="precoVenda" class="text-gray-300 text-sm">Preço de Venda (R$):</label>
                    <input type="number" id="precoVenda" class="w-1/3 border-b-2 bg-transparent border-purple-600 focus:border-red-400 focus:outline-none border-gray-600 text-white text-right">
                </div>
                <div class="flex items-center justify-between">
                    <label for="precoCompra" class="text-gray-300 text-sm">Preço de Compra (R$):</label>
                    <input type="number" id="precoCompra" class="w-1/3 border-b-2 bg-transparent border-purple-600 focus:border-red-400 focus:outline-none border-gray-600 text-white text-right">
                </div>
                <div class="flex items-center justify-between">
                    <label for="impostoCompra" class="text-gray-300 text-sm">Imposto da Compra (%):</label>
                    <input type="number" id="impostoCompra" class="w-1/3 border-b-2 bg-transparent border-purple-600 focus:border-red-400 focus:outline-none border-gray-600 text-white text-right">
                </div>
                <div class="flex items-center justify-between">
                    <label for="impostoVenda" class="text-gray-300 text-sm">Imposto da Venda (%):</label>
                    <input type="number" id="impostoVenda" class="w-1/3 border-b-2 bg-transparent border-purple-600 focus:border-red-400 focus:outline-none border-gray-600 text-white text-right">
                </div>
                <div class="flex items-center justify-between">
                    <label for="cupomDesconto" class="text-gray-300 text-sm">Cupom de Desconto (%):</label>
                    <input type="number" id="cupomDesconto" class="w-1/3 border-b-2 bg-transparent border-purple-600 focus:border-red-400 focus:outline-none border-gray-600 text-white text-right">
                </div>
                <div class="flex items-center justify-between">
                    <label for="custoEnvio" class="text-gray-300 text-sm">Custo de Envio (R$):</label>
                    <input type="number" id="custoEnvio" class="w-1/3 border-b-2 bg-transparent border-purple-600 focus:border-red-400 focus:outline-none border-gray-600 text-white text-right">
                </div>
                <div class="flex items-center justify-between">
                    <label for="outrosCustos" class="text-gray-300 text-sm">Outros Custos (R$):</label>
                    <input type="number" id="outrosCustos" class="w-1/3 border-b-2 bg-transparent border-purple-600 focus:border-red-400 focus:outline-none border-gray-600 text-white text-right">
                </div>
                <div class="flex items-center justify-between">
                    <label for="custoArmazenamento" class="text-gray-300 text-sm">Custo de Armazenamento (R$):</label>
                    <input type="number" id="custoArmazenamento" class="w-1/3 border-b-2 bg-transparent border-purple-600 focus:border-red-400 focus:outline-none border-gray-600 text-white text-right">
                </div>
            </div>
        </form>

        <!-- Comissões FBA e Referal Fee -->
        <div id="comissoes" class="mt-4 space-y-4">
            <!-- <h3 class="text-lg font-semibold text-center text-gray-300">Comissões</h3> -->
            <div id="comissaoFBA" class="p-1 bg-gray-700 text-gray-300 rounded-md">Comissão FBA (14%):</div>
            <div id="referalFee" class="p-1 bg-gray-700 text-gray-300 rounded-md">Referal Fee (13.33%):</div>
        </div>

        <!-- Resultados -->
        <div id="resultados" class="mt-8">
            <div class="flex space-x-4">
                <div id="lucroBox" class="p-4 rounded-md w-1/3 bg-green-600 font-bold">Lucro</div>
                <div id="margemBox" class="p-4 rounded-md w-1/3 bg-green-500 font-bold">Margem</div>
                <div id="roiBox" class="p-4 rounded-md w-1/3 bg-purple-600 font-bold">ROI</div>
            </div>
        </div>

        <div class="mt-8 space-y-1">
            <div class="flex items-center justify-between">
                <label for="precoCompraSugerido" class="text-gray-300 text-sm">Preço de compra sugerido:</label>
                <div id="precoCompraSugerido" class="w-1/3 rounded-md bg-gray-700 border-purple-600 focus:outline-none text-white text-right p-1">-</div>
            </div>
            <div class="flex items-center justify-between">
                <label for="precoVendaSugerido" class="text-gray-300 text-sm">Preço de venda sugerido:</label>
                <div id="precoVendaSugerido" class="w-1/3 rounded-md bg-gray-700 border-purple-600 focus:outline-none text-white text-right p-1">-</div>
            </div>
            <div class="flex items-center justify-between">
                <label for="descontoNecessario" class="text-gray-300 text-sm">Desconto necessario:</label>
                <div id="descontoNecessario" class="w-1/3 rounded-md bg-gray-700 border-purple-600 focus:outline-none text-white text-right p-1">-</div>
            </div>
            <div class="flex items-center justify-between">
                <label for="precoBreakEven" class="text-gray-300 text-sm">Breakeven:</label>
                <div id="precoBreakEven" class="w-1/3 rounded-md bg-gray-700 border-purple-600 focus:outline-none text-white text-right p-1">-</div>
            </div>


            <!-- <div id="precoCompraSugerido" class="p-1 bg-gray-700 text-gray-300 rounded-md">Preço de compra sugerido:</div> -->
            <!-- <div id="precoVendaSugerido" class="p-1 bg-gray-700 text-gray-300 rounded-md">Preço de venda sugerido:</div> -->
            <!-- <div id="descontoNecessario" class="p-1 bg-gray-700 text-gray-300 rounded-md">Desconto necessario:</div> -->
            <!-- <div id="descontoNecessario" class="p-1 bg-transparent mx-4 text-gray-300 text-sm italic">Os preços sugeridos e o desconto necessario sao para que o margem seja de 20%</div> -->
            <!-- <div id="precoBreakEven" class="p-1 bg-gray-700 text-gray-300 rounded-md">Breakeven:</div> -->
        </div>

        <hr class="my-4">
        <div class="space-y-3">
            <div class="flex items-center justify-between">
                <label for="quantidadeCompra" class="text-gray-300 text-sm">Quantidade de compra:</label>
                <input type="number" value="1" id="quantidadeCompra" class="w-1/3 border-b-2 bg-transparent border-purple-600 focus:border-red-400 focus:outline-none border-gray-600 text-white text-right">
            </div>
            <div class="flex items-center justify-between">
                <label for="investimento" class="text-gray-300 text-sm">Investimento (R$):</label>
                <div id="investimento" class="w-1/3 rounded-md bg-gray-700 border-purple-600 focus:outline-none text-white text-right p-1">0</div>
            </div>

        </div>

    </div>

    <script src="index.js">
    </script>
</body>
</html>
